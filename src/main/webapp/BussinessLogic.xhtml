<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:width="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <p:link outcome="index">
        <button class="btn"><i class="fa fa-home"></i> Home</button>
    </p:link>
    <h2 style="margin-left: 3%; margin-top: 2%;">Calculate price for phones</h2>
    <h:form>

        <h:selectOneMenu id="phones" value="#{requestUseCaseControllerJPA.phoneId}"
                         style="width:200px; font-size: 20px; height: 25px; margin-left: 1%;"
                         onclick="">
            <f:selectItems value="#{requestUseCaseControllerJPA.allPhones}" var="p"
                           itemLabel="#{p.model}" itemValue="#{p.id}"/>
        </h:selectOneMenu>

        <h:inputText value="#{requestUseCaseControllerJPA.phonesCount}" converterMessage="Please enter digits only." />
        <p:button onclick="#{comp.calculate(requestUseCaseControllerJPA.phoneId, requestUseCaseControllerJPA.phonesCount)}" value = "Ok"/>
        <br/>
        <p:outputLabel value = "#{comp.getTaxes()}"/>
    </h:form>
</h:body>
</html>

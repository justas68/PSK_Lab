<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <p:link outcome="index">
        <button class="btn"><i class="fa fa-home"></i> Home</button>
    </p:link>
    <h:form>
        <h2>Add Phone and manufacturer together</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="model" value="model"/>
                        <p:inputText id="model" value="#{requestUseCaseControllerMyBatis.phone.model}"/>
                        <p:message for="model"/>

                        <p:outputLabel for="price" value="price"/>
                        <p:inputText id="price" value="#{requestUseCaseControllerMyBatis.phone.price}"/>
                        <p:message for="price"/>

                    </h:panelGrid>
                </td>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="ManufacturerName" value="Manufacturer name"/>
                        <p:inputText id="ManufacturerName"
                                     value="#{requestUseCaseControllerMyBatis.manufacturer.name}"/>
                        <p:message for="ManufacturerName"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
        <p:commandButton value="Create manufacturer and phone"
                         actionListener="#{requestUseCaseControllerMyBatis.createManufacturerWithPhone()}"
                         ajax="false"/>
    </h:form>
</h:body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head/>
<h:body>
    <ul>
        <li><h:link outcome="SimpleJPA">JPA</h:link></li>
        <li><h:link outcome="SimpleMyBatis">MyBatis</h:link></li>
        <li><h:link outcome="Manufacturer-Phone-data-representation">Check phones created by each manufacturer</h:link>
        </li>
        <li><h:link outcome="BussinessLogic">Calculate phones price</h:link></li>
        <li><h:link outcome="UpdatePhone">Update phone</h:link></li>
    </ul>

    <h:form>
        <h2> Long Running Computational Process Example</h2>
        <h3> #{findPowerOfTwo} </h3>
        <p><span>Number To Be Raised: </span><h:inputText a:placeholder="Number" value="#{findPowerOfTwo.numberToBeRaised}" required="true" /></p>
        <p><h:outputText value="#{findPowerOfTwo.isResultReady()}" style="color: red" /></p>
        <p>
            <h:commandButton value="Calculate" disabled="#{findPowerOfTwo.areCalculationsDone()}"
                             action="#{findPowerOfTwo.runCalculations()}"
                             ajax="false"/>
        </p>
    </h:form>
</h:body>
</html>
